name: Examples

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  list:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "::set-output name=matrix::$(ls packages/create-sst/bin/presets/examples/ | jq -R -s -c 'split("\n")[:-1]')"
  generate:
    needs: list
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ${{ fromJson(needs.list.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile --ignore-scripts

      - name: Generate
        run: |
          rm -rf ./examples/${{ matrix.example }}
          npx create-sst examples/${{ matrix.example }} ./examples/${{ matrix.example }}
          find ./examples/${{ matrix.example }}
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.example }}
          path: |
            examples/${{ matrix.example}}
            !examples/${{ matrix.example}}/node_modules
            !examples/${{ matrix.example}}/package-lock.json
  commit:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clear
        run: rm -rf examples/*

      - uses: actions/download-artifact@v3
        with:
          path: examples/

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit --allow-empty -m "Generated Examples"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
